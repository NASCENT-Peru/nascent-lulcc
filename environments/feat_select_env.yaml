name: feat_select_env
channels:
  - conda-forge
dependencies:
  # Core R
  - r-base=4.3
  
  # Spatial libraries (required by arrow and terra for parquet reading)
  - gdal
  - libgdal-hdf5
  - hdf5
  - proj
  - geos
  
  # Arrow for parquet file handling
  - r-arrow
  
  # Data manipulation (tidyverse core)
  - r-dplyr
  - r-purrr
  - r-tibble
  - r-readr
  - r-stringr
  - r-tidyr
  
  # Configuration and data formats
  - r-yaml
  - r-jsonlite
  
  # Parallel processing
  - r-future
  - r-furrr
  
  # Random forest (RRF for GRRF)
  - r-randomforest  # Base dependency for RRF
  - r-rrf
  
  # Optional: Python for any auxiliary scripts
  - python
  - numpy