global:
  balance_adjustment: true
  minority_multiplier: 1.5
  minority_proportion: null
  num_replicates: 2  # Reduced from 5 to 2 for faster testing
  train_proportion: 0.75
  cv_folds: 3        # Reduced from 5 to 3 for faster CV
  random_seed: 123

metrics:
  metrics:
    - roc_auc
    - accuracy
    - precision
    - recall
    - f_meas
    - kap
    - specificity
    - sensitivity
  optimization_metric: roc_auc

models:
  glm:
    parameters:
      penalty:
        - 0.001
        - 0.01
        - 0.1
        - 1.0
      mixture:
        - 0      # Ridge regression
        - 0.25   # Mix of ridge and lasso
        - 0.5    # Balanced elastic net
        - 0.75   # More lasso-like
        - 1      # Pure lasso
  
  rf:
    parameters:
      trees:
        - 100
        - 200
        - 500
        - 1000
      min_n:
        - 1
        - 5
        - 10
        - 20
      mtry:
        - 2
        - 4
        - 6
        - 8
        - 10
      importance: impurity
      replace: true
      sample.fraction: 1.0
      seed: 123
  
  xgboost:
    parameters:
      trees:
        - 50
        - 100
        - 200
        - 500
      tree_depth:
        - 3
        - 4
        - 6
        - 8
        - 10
      learn_rate:
        - 0.01
        - 0.05
        - 0.1
        - 0.3
      min_n:
        - 1
        - 5
        - 10
        - 20
      mtry:
        - 2
        - 4
        - 6
        - 8
