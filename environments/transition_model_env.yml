name: transition_model_env
channels:
  - conda-forge
dependencies:
  # Core R
  - r-base=4.3
  
  # Spatial libraries (required by arrow and terra for parquet reading)
  - gdal
  - libgdal-hdf5
  - hdf5
  - proj
  - geos
  
  # Arrow for parquet file handling
  - r-arrow
  
  # Data manipulation (tidyverse core)
  - r-dplyr
  - r-purrr
  - r-tibble
  - r-readr
  - r-stringr
  - r-tidyr
  - r-tidyselect
  
  # Configuration and data formats
  - r-yaml
  - r-jsonlite
  
  # Parallel processing
  - r-future
  - r-furrr
  
  # Machine learning and modelling
  - r-tidymodels
  - r-ranger       # Random Forest
  - r-glmnet       # Regularized regression
  - r-xgboost=1.7  # Gradient boosting - pin to 1.7.x for tidypredict compatibility
  - r-yardstick    # Model evaluation metrics
  - r-tune         # Hyperparameter tuning
  - r-workflows    # modelling workflows
  - r-recipes      # Data preprocessing
  - r-parsnip      # Unified model interface
  - r-rsample      # Resampling
  - r-dials        # Tuning parameters
  
  # Additional dependencies for model evaluation
  - r-proc         # ROC curves
  - r-vip          # Variable importance
  - r-butcher      # Model object trimming
  - r-tidypredict  # Ultra-minimal model storage via prediction expressions
  
  # Optional: Python for any auxiliary scripts
  - python
  - numpy