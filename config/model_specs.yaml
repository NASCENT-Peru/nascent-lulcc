global:
  balance_adjustment: true
  minority_multiplier: 1.5
  minority_proportion: null
  num_replicates: 2  # Reduced from 5 to 2 for faster testing
  train_proportion: 0.75
  cv_folds: 3        # Reduced from 5 to 3 for faster CV
  random_seed: 123
  max_final_fit_size: 100000

metrics:
  metrics:
    - roc_auc
    - accuracy
    - precision
    - recall
    - f_meas
    - kap
    - specificity
    - sensitivity
  optimization_metric: roc_auc

models:
  glm:
    parameters:
      penalty:
        - 0.01   # Single stable value for now
      mixture:
        - 1      # Single stable value for now
  
  rf:
    parameters:
      trees:
        - 500    # Single stable value
      min_n:
        - 5      # Single stable value
      mtry:
        - 4      # Single stable value
      importance: impurity
      replace: true
      sample.fraction: 1.0
      seed: 123
  
  xgboost:
    parameters:
      trees:
        - 100    # Single stable value
      tree_depth:
        - 6      # Single stable value
      learn_rate:
        - 0.1    # Single stable value
      min_n:
        - 5      # Single stable value
      mtry:
        - 4      # Single stable value
