global:
  balance_adjustment: true
  minority_multiplier: 1.5
  minority_proportion: null
  num_replicates: 2  # Reduced from 5 to 2 for faster testing
  train_proportion: 0.75
  cv_folds: 3        # Reduced from 5 to 3 for faster CV
  random_seed: 123

metrics:
  metrics:
    - roc_auc
    - accuracy
    - precision
    - recall
    - f_meas
    - kap
    - specificity
    - sensitivity
  optimization_metric: roc_auc

models:
  glm:
    parameters:
      penalty:
        - 0.01    # Single value - no tuning
        # - 0.001  # Commented out for testing
        # - 0.1
        # - 1.0
      mixture:
        - 1       # Single value - no tuning (elastic net = ridge)
